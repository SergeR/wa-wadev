<div class="block padded" id="wadev-license-page">
    <div class="content-header">
        <h1>[`License check`]</h1>
    </div>
    <div class="block">
        <form class="wa-form" id="wadev-license-form">
            <div class="required field">
                <div class="name">[`Domain`]</div>
                <div class="value">
                    <input type="text" name="data[domain]">
                </div>
            </div>
            <div class="field">
                <div class="name">[`Product`]</div>
                <div class="value">
                    <select name="data[product]" id="data-product">
                        <option value="">[`all`]</option>
                        {foreach $products as $product}
                        <option value="{$product->slug}">{$product->name} ({$product->slug})</option>
                        {/foreach}
                    </select>
                    <br>
                    <span class="hint">[`Choose "all" to see all licenses for your products issued for given domain`]</span>
                </div>
            </div>
            <div class="buttons field">
                <div class="value">
                    <button class="button green submit" type="submit">[`Check`]</button>
                </div>
            </div>
        </form>
    </div>
    <div class="error block"></div>
    <div class="result block">

    </div>
</div>
<script type="text/html" id="license-rows">
{literal}
    {% var licenses=o.licenses; %}
    {% for(var i=0, n = licenses.length; i< n; i+=1) { %}
        {% var lic = licenses[i]; %}
        <tr>
            <td>{%#lic.product%}</td>
            <td>{%#lic.create_datetime%}</td>
            <td>{%#lic.inst_datetime%}</td>
            <td>{%#lic.order_id%}</td>
            <td>{%#lic.leasing%}</td>
        </tr>
    {% } %}
{/literal}
</script>
<script>
    (function ($) {
        new LicensePage({
            $wrapper: $("#wadev-license-page"),
            locales: {
                checking: "[`Checking`]"
            }
        });
    })(jQuery);
</script>
