<div class="block padded" id="wadev-license-page">
    <header>
        <div class="content-header">
            <h1>[`License check`]</h1>
        </div>
    </header>
    <div class="block">
        <form class="wa-form" id="wadev-license-form">
            <div class="required field">
                <div class="name">[`Domain or Order`]</div>
                <div class="value">
                    <input type="text" name="data[domain]" placeholder="[`Domain or Order`]">
                </div>
            </div>
            <div class="field">
                <div class="name">[`Product`]</div>
                <div class="value">
                    <select name="data[product]" id="data-product">
                        <option value="">[`all`]</option>
                        {foreach $products as $product}
                        <option value="{$product.slug}">{$product.name} ({$product.slug})</option>
                        {/foreach}
                    </select>
                    <br>
                    <span class="hint">[`Choose "all" to see all licenses for your products issued for given domain`]</span>
                </div>
            </div>
            <div class="buttons field">
                <div class="value">
                    <button class="button green submit" type="submit">[`Check`]</button>
                </div>
            </div>
        </form>
    </div>
    <div class="error block"></div>
    <div class="result block">
    </div>
</div>
<script>
    (function ($) {
        new LicensePage({
            $wrapper: $("#wadev-license-page"),
            locales: {
                checking: "[`Checking`]"
            }
        });
    })(jQuery);
</script>
